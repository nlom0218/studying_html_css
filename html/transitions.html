<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      background-color: green;
      color: white;
      transition: all 5s ease-in-out;
    }
    .box:hover {
      background-color: blue;
      color: red;
    }
  </style>
  <body>
    <span class="box">
      Text
    </span>
    <p>
      transition은 state(focus,active,hover)에서 효과적으로 적용이 되고 어떻게
      적용이 되는지 설명한다
    </p>
  </body>
</html>
