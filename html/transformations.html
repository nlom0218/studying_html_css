<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
      margin: 200px 200px;
      transition: transform 2s ease-in-out;
    }
    .box:hover {
      transform: rotate(1turn);
    }
  </style>
  <body>
    <div class="box"></div>
  </body>
</html>
