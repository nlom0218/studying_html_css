<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <header id="headernumberone" class="defaultheader">
        <h1>title of a section</h1>
      </header>
    </section>

    <div>
      <header id="differentheader" class="defaultheader">
        title of the unkown container
      </header>
    </div>

    <p>
      id - 각 element 마다 id는 한개만 갖을 수 있다. 고유하기 때문.
      여권번호같은것
    </p>
    <p>
      class - 내 이름, 국적처럼 반복될 수 있다. 여러개 존재 가능. 동일한 속성이
      있을 때마다 계속 사용 가능!
    </p>
    <p>
      웹사이트 상에 고유한 element는 많이 없기 때문에 class를 많이 사용한다.
    </p>
    <p>채팅창, 메뉴바의 아이콘은 class를 사용 하지만 nav bar는 고유하다</p>
  </body>
</html>
